        <h4>Nueva tarea:</h4>
        <div class="input-container">
            <input type="text">
            <button>Agregar</button>

        <div class="data-container">

                <span>Total tareas: <span id="total"></span></span>

                <table>
                    <thead>
                        <tr>

                            <th>COMPLETADO</th>
                            <th>ELIMINAR</th>
